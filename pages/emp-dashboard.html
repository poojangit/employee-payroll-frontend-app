<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../styles/emp-dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
     <header class="header">
        <div class="logo">
            <img src="../assets/logo.png" alt="Employee Payroll Logo">
            <h1><span class="employee">EMPLOYEE</span> <span class="payroll">PAYROLL</span></h1>
        </div>
    </header>
    <main class="nav-bar">
        <section class="top-section">
            <div class="emp-details-text">
                <h1>Employee Details</h1>
                <div id="emp-count">Count</div>
            </div>
                <div class="search-adduser">
                    <div class="search-user-icon">
                        <input id="searchInput" type="text" placeholder="Search.." name="search">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="add-user-btn">
                        <button id="add-user-btn-id">
                            <i class="fa-solid fa-plus"></i>
                            <h4>Add User</h4>
                        </button>
                    </div>
                </div> 
        </section>
        <section class="emp-details">
            <table>
                <thead>
                    <th class="img-th"></th>
                    <th class="name-th">Name</th>
                    <th class="gender-th">Gender</th>
                    <th class="dept-th">Department</th>
                    <th class="salary-th">Salary</th>
                    <th class="date-th">Start Date</th>
                    <th class="action-th">Actions</th>
                </thead>
                <tbody>
                    <tr>
                        <td class="img-th"><img src="../assets/profile3.png" alt=""></td>
                        <td class="name-th"><span>Aparna Shankara Keerthi kumar</span></td>
                        <td class="gender-th"><span>Female</span></td>
                        <td class="dept-th">
                            <a href="">Sales</a>
                            <a href="">HR</a>
                            <a href="">Finance</a>
                        </td>
                        <td class="salary-th"><span><i class="fa-solid fa-indian-rupee-sign"></i>10,00,000</span></td>
                        <td class="date-th"><span>29 Oct 2019</span></td>
                        <td class="action-th">
                            <i class="fa-solid fa-trash"></i>
                            <i class="fa-solid fa-pen"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <script src="../jquery/dashboard.js"></script>
</body>
</html>
